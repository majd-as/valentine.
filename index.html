<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Be My Valentine</title>
  <style>
    :root { --pink:#ff3b7a; --pink2:#ff7aa8; --ink:#1b1b1b; }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 20% 10%, #ffe0ea 0%, transparent 60%),
                  linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      padding: 18px;
    }

    .card{
      width: min(420px, 100%);
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      padding: 22px 18px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    h1{
      margin: 0 0 10px;
      font-size: 22px;
      line-height: 1.25;
    }
    p.sub{
      margin: 0 0 18px;
      opacity: 0.8;
      font-size: 14px;
    }

    .playArea{
      position: relative;
      height: 150px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      border: 1px solid rgba(0,0,0,0.06);
      overflow: hidden;
      display: grid;
      place-items: center;
      padding: 14px;
    }

    .btn{
      border: 0;
      border-radius: 999px;
      padding: 13px 22px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      touch-action: manipulation;
      user-select: none;
    }

    #yesBtn{
      background: var(--pink);
      color: #fff;
      box-shadow: 0 10px 18px rgba(255,59,122,0.28);
    }

    #noBtn{
      position: absolute;
      left: 50%;
      top: 92px;
      transform: translateX(-50%);
      background: #e9e9ee;
      color: #333;
      box-shadow: 0 10px 18px rgba(0,0,0,0.08);
    }

    .result{
      display:none;
      margin-top: 14px;
      font-size: 20px;
      font-weight: 800;
      color: var(--pink);
    }

    .hint{
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.7;
    }

    .heart{
      position: fixed;
      left: 0;
      top: 0;
      font-size: 22px;
      pointer-events: none;
      animation: floatUp 2.8s ease-out forwards;
      will-change: transform, opacity;
    }

    @keyframes floatUp{
      0%   { transform: translate(var(--x), var(--y)) scale(0.9); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate(calc(var(--x) + var(--dx)), calc(var(--y) - 260px)) scale(1.25); opacity: 0; }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Would you like to be my Valentine? ğŸ’–</h1>
    <p class="sub">Choose wisely ğŸ˜„</p>

    <section class="playArea" id="playArea" aria-label="Valentine choices">
      <button class="btn" id="yesBtn">Yes</button>
      <button class="btn" id="noBtn">No</button>
    </section>

    <div class="result" id="result">I knew it! ğŸ’•</div>
    <div class="hint" id="hint">Tip: Try tapping â€œNoâ€ ğŸ˜‰</div>
  </main>

  <script>
    const playArea = document.getElementById("playArea");
    const yesBtn   = document.getElementById("yesBtn");
    const noBtn    = document.getElementById("noBtn");
    const result   = document.getElementById("result");
    const hint     = document.getElementById("hint");

    // Ù…Ù‡Ù… Ù„Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„: Ø§Ø¬Ø¹Ù„ "No" ÙŠÙ‡Ø±Ø¨ Ø¹Ù†Ø¯ Ù…Ø­Ø§ÙˆÙ„Ø© Ø§Ù„Ù„Ù…Ø³
    function moveNo() {
      const area = playArea.getBoundingClientRect();
      const btn  = noBtn.getBoundingClientRect();

      const pad = 10; // Ù‡Ø§Ù…Ø´ Ø£Ù…Ø§Ù†
      const maxX = area.width  - btn.width  - pad * 2;
      const maxY = area.height - btn.height - pad * 2;

      // Ø¥Ø°Ø§ ÙƒØ§Ù†Øª Ø§Ù„Ù…Ø³Ø§Ø­Ø© Ø¶ÙŠÙ‚Ø© Ø¬Ø¯Ù‹Ø§
      if (maxX <= 0 || maxY <= 0) return;

      const x = pad + Math.random() * maxX;
      const y = pad + Math.random() * maxY;

      // Ù†Ø¶Ø¹Ù‡ Ø¯Ø§Ø®Ù„ playArea Ø¨Ø§Ù„Ù†Ø³Ø¨Ø© Ø§Ù„Ù…Ø·Ù„Ù‚Ø©
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";
    }

    // Ø¹Ù„Ù‰ iOS/Android: touchstart Ù‡Ùˆ Ø§Ù„Ø£ÙˆØ«Ù‚
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // ÙŠÙ…Ù†Ø¹ Ø§Ù„Ø¶ØºØ· Ø§Ù„ÙØ¹Ù„ÙŠ
      moveNo();
    }, { passive: false });

    // Ø§Ø¬Ø¹Ù„ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ "No" Ù„Ø§ ÙŠÙØ¹Ù„ Ø´ÙŠØ¦Ù‹Ø§ Ø­ØªÙ‰ Ù„Ùˆ Ø§Ù†Ø¶ØºØ· Ø¨Ø§Ù„ØºÙ„Ø·
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo();
    });

    function spawnHearts(count = 18) {
      for (let i = 0; i < count; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = "â¤ï¸";

        // Ù†Ù‚Ø·Ø© Ø¨Ø¯Ø§ÙŠØ© Ø¹Ø´ÙˆØ§Ø¦ÙŠØ© Ø­ÙˆÙ„ Ø§Ù„Ø¨Ø·Ø§Ù‚Ø©
        const startX = Math.random() * window.innerWidth;
        const startY = window.innerHeight - 40 - Math.random() * 80;

        const dx = (Math.random() * 120 - 60) + "px";

        h.style.setProperty("--x", startX + "px");
        h.style.setProperty("--y", startY + "px");
        h.style.setProperty("--dx", dx);

        document.body.appendChild(h);
        setTimeout(() => h.remove(), 3000);
      }
    }

    yesBtn.addEventListener("click", () => {
      // Ù‚ÙÙ„ Ø§Ù„Ø£Ø²Ø±Ø§Ø±
      playArea.style.display = "none";
      hint.style.display = "none";

      // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù†ØªÙŠØ¬Ø© + Ø£Ù†ÙŠÙ…ÙŠØ´Ù†
      result.style.display = "block";
      spawnHearts(22);
    });
  </script>
</body>
</html>
